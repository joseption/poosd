<html>

<head>
	<title>Contacts</title>
	<meta charset="utf-8" />
	<link rel="icon" href="./favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="A contact manager site." />
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/mask.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="background flex">
	<script>

	</script>
	<div id="mainDiv" class="contact-content">
		<div>
			<span id="inner-title">Contacts</span>
			<div id="accessUIDiv">
				<div class="input-button">
					<input type="text" id="searchText" placeholder="Search Contacts" />
					<button type="button" id="searchContactButton" class="btn btn-primary btn-input buttons"
						onclick="searchContact();"><i class="fa-solid fa-search"></i></button><br />
				</div>
				<span id="contactSearchResult"></span>
				<div style="display:none;" id="contactList">
					<div style="display:none;" class="no-height" id="mainContactContent">
						<div class="contactHeader desktop">
							<div>Name</div>
							<div>Phone</div>
							<div>Email</div>
							<div>Options</div>
						</div>
						<div class="contactHeader mobile">
							<div>Information</div>
						</div>
						<div id="contactItems"></div>
					</div>
					<div style="display:none;" id="removeContactContainer">
						<div class="remove-background">
							<div style="display:none;" id="loading"><i class="fa fa-spinner rotating"></i></div>
							<div style="display:none;" id="removeContactDialog">
								<div><b>Remove Contact</b></div>
								<div id="removeContactMessage" class="contact-confirm-msg">
									<span>Are you sure you want to remove </span>
									<span id="contactNameToRemove"></span>
									<span> from the contacts list?</span>
								</div>
								<div style="display:none;" id="removeContactMessageError" class="contact-confirm-msg">
									<span>Uh oh, something went wrong. Would you like to attempt to remove </span>
									<span id="contactNameToRemoveError"></span>
									<span> from the contacts list again?</span>
								</div>
								<div id="removeContactBtns">
									<div id="closeRemoveContact" class="btn btn-default">Cancel</div>
									<div id="confirmContactRemove" class="btn btn-danger">Confirm</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div style="display:none;" id="addContactDialog">
				<div id="inputForm" class="input-form no-height">
					<input type="text" id="contactName" placeholder="Name">
					<input type="text" id="contactPhone" default-placeholder="Phone" class="phone-number-masked">
					<input type="text" id="contactEmail" placeholder="Email">
					<button type="button" id="addContactButton" class="btn btn-success buttons"
						onclick="addContact();">Add</button>
				</div>
				<span id="contactAddResult"></span>
			</div>
		</div>
		<hr style="width: 100%;margin-top: 1em;" class="form-hr" />
		<div class="stack" id="addContactDiv">
			<span class="sub-title">Need to add a contact?</span>
			<button type="button" id="openContactDialog" class="btn btn-success buttons"
				onclick="openAddContactDialog();">Add Contact</button>
		</div>
		<div style="display:none" class="stack" id="searchContactDiv">
			<span class="sub-title">Trying to find a contact?</span>
			<button type="button" id="openContactDialog" class="btn btn-primary buttons"
				onclick="openSearchContactDialog();">Search Contacts</button>
		</div>
		<div class="contact-separator">
			<hr class="form-hr" />
		</div>
		<div id="userDiv">
			<span id="userName"></span>
			<button type="button" id="logoutButton" class="btn btn-danger" onclick="doLogout();">Logout</button>
		</div>
	</div>

</body>

</html>
