<html>

<head>
    <title>Register</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="background flex">
    <div id="loginDiv">
        <span id="inner-title">Create an Account</span>
        <input type="text" id="firstName" placeholder="First Name" /><br />
        <input type="text" id="lastName" placeholder="Last Name" /><br />
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password" /><br />
        <span id="loginResult"></span>
        <button type="button" id="loginButton" class="btn btn-primary" onclick="doRegister();">Register</button>
        <hr class="form-hr" />
        <span class="sub-title">Already have an account?</span>
        <a class="btn-success btn button" href="./login.html">Login</a>
    </div>
</body>

</html>
