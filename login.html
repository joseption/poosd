<html>

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A contact manager site." />
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="background flex">
    <div id="mainDiv">
        <span id="inner-title">Welcome</span>
        <div class="group-stack">
            <input type="text" id="loginName" placeholder="Username" /><br />
            <input type="password" id="loginPassword" placeholder="Password" /><br />
            <span id="loginResult"></span>
            <button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();">Login</button>
        </div>
        <div class="group-stack">
            <hr class="form-hr" />
            <span class="sub-title">New around here?</span>
            <a class="btn-success btn button" href="./register.html">Create Account</a>
        </div>
    </div>
</body>

</html>
