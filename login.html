<html>

<head>
    <title>Login</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="background flex">
    <div id="loginDiv">
        <span id="inner-title">Welcome</span>
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password" /><br />
        <span id="loginResult"></span>
        <button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();">Login</button>
        <hr class="form-hr" />
        <span class="sub-title">New around here?</span>
        <a class="btn-success btn button" href="./register.html">Create Account</a>
    </div>
</body>

</html>
